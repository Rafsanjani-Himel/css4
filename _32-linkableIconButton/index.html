<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon button</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    <style>
        .social-media{
            background-color: gray;
            padding:50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: red;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn"><i class="fab fa-facebook"></i></button>
        <button class="btn"><i class="fab fa-twitter"></i></button>
        <button class="btn"><i class="fab fa-whatsapp"></i></button>
        <button class="btn"><i class="fab fa-youtube"></i></button>
        <button class="btn"><i class="fab fa-instagram"></i></button>
        <button class="btn"><i class="fab fa-yahoo"></i></button>
        <button class="btn request-callback" onclick="window.open('https://www.google.com')" ><i class="fab fa-google"></i></button>
        <button class="btn" ><i class="fab fa-viber"></i></button>




    </div>
</body>
</html>
